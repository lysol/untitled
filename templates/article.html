{% extends "base.html" %}

{% block title %}{{ article_name }}{% endblock %}

{% block content %}
<h1>{{ article_name }}</h1>
<div id="article">
    {% autoescape false %}
    {{ article_body }}
    {% endautoescape %}
</div>
<div id="article-footer">
    <a href="{{ basePath }}wiki/{{ article_name }}/edit">Edit this article</a>
</div>
{% endblock %}
